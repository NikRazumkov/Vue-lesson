<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Vue-lesson</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
</head>
<body>
	<div class="container pt-5" id="app">
		<div class="row mb-3">
			<div class="col">
				<h1>Moto application</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="form-group">
					<label for="search">Find your moto</label>
					<input type="text" class="form-control" id="search" placeholder="Name, model ...">
				</div>
				<hr>
				<ul class="list-group">
					<li
							v-for="(moto, index) in motos"
						 	class="list-group-item list-group-item-action pointer"
						 	v-on:click="selectMoto(index)"
						 	:class="{'active': selectedMotoIndex === index}"
					>
							{{ moto.vendor }} {{ moto.model }} 
					</li>
				</ul>
			</div>
			<div class="col-md-8 pt-3">
				<div class="row">
					<div class="col-md-5 tac">
						<h2>{{moto.vendor}}</h2>
						<img
						 	:src="moto.image"
						 	:alt="moto.model"
						 	class="rounded moto-img"
						>
					</div>
					<div class="col-md-7 pt-2">
						<h5>Moto details</h5>
						<ul>
							<li>Model - <strong>{{ moto.model }}</strong></li>
							<li>Vendor - <strong>{{moto.vendor}}</strong></li>
							<li>Max Speed - <strong>{{moto.maxspeed}}</strong></li>
						</ul>
						<p v-if="phoneVisibility">{{moto.phone}}</p>
						<button class="btn btn-outline-success mr-3" v-on:click="phoneVisibility = true">Show phone</button>	
						<button class="btn btn-primary">Buy</button>	
					</div>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
